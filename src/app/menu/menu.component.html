<ion-menu side="start" menuId="custom" contentId="main-content">
  <ion-content>
    <ion-list id="inbox-list">
      <ion-list-header>{{username}}</ion-list-header> <br>

      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
        <ion-item (click)="selectedIndex = i;" [routerLink]="[p.url]" routerDirection="root" lines="none" detail="false"
          [class.selected]="selectedIndex == i">
          <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
