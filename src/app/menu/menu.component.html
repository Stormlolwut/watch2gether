<ion-menu side="start" menuId="custom" contentId="main-content">
  <ion-content>
    <ion-list id="inbox-list">
      <ion-list-header>{{username}}</ion-list-header> <br>

      <ion-menu-toggle auto-hide="false">
        <ion-item [routerLink]="[home.url]" routerDirection="root" lines="none" detail="false"
                  [class.selected]="home.selected">
          <ion-icon slot="start" [ios]="home.icon + '-outline'" [md]="home.icon + '-sharp'"></ion-icon>
          <ion-label>{{ home.title }}</ion-label>
        </ion-item>
        <ion-item [routerLink]="[rooms.url]" routerDirection="root" lines="none" detail="false"
                  [class.selected]="rooms.selected">
          <ion-icon slot="start" [ios]="rooms.icon + '-outline'" [md]="rooms.icon + '-sharp'"></ion-icon>
          <ion-label>{{ rooms.title }}</ion-label>
        </ion-item>
        <ion-item (click)="logout()" [routerLink]="[logOut.url]" routerDirection="root" lines="none" detail="false">
          <ion-icon slot="start" [ios]="logOut.icon + '-outline'" [md]="logOut.icon + '-sharp'"></ion-icon>
          <ion-label>{{ logOut.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
