<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed="true">
    <ion-row class="center">
      <ion-col size-lg="5" size-xs="12">

        <ion-card *ngIf="!isRegistering; else register">
          <ion-card-content>
            <form [formGroup]="loginFormGroup" (ngSubmit)="logForm()">
              <ion-list>
                <ion-item>
                  <ion-input placeholder="Enter Email" type="text" formControlName="email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input placeholder="Enter Password" type="password" formControlName="password"></ion-input>
                </ion-item>


                <ion-item lines="none" class="button-item">
                  <ion-button size="default" type="submit">Login</ion-button>
                  <ion-button size="default" (click)="stateRegister()">register</ion-button>
                </ion-item>
              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>

        <ng-template #register>
          <ion-card>
            <ion-card-content>
              <form [formGroup]="registerFormGroup" (ngSubmit)="registerForm()">
                <ion-list>
                  <ion-item>
                    <ion-input placeholder="Enter Email" type="text" formControlName="email"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-input placeholder="Enter Password" type="text" formControlName="password"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-input placeholder="Enter Password" type="text" formControlName="againPassword"></ion-input>
                  </ion-item>

                  <ion-item lines="none" class="button-item">
                    <ion-button size="default" type="submit">register</ion-button>
                    <ion-button size="default" (click)="stateLogin()">
                      Close
                    </ion-button>
                  </ion-item>
                </ion-list>
              </form>
            </ion-card-content>
          </ion-card>
        </ng-template>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
