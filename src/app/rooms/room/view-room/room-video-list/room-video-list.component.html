<ion-grid style="height: 89%; max-height: 89%">
    <ion-row>
        <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false" style="width: 100%;">
            <ion-item *ngFor="let item of roomService.links">
                <ion-label>
                    {{item.title}}
                </ion-label>
                <ion-button (click)="onNext(item)" color="transparent">
                    <ion-icon color="danger" name="trash-outline"></ion-icon>
                </ion-button>
                <ion-reorder slot="end"></ion-reorder>
            </ion-item>

        </ion-reorder-group>
    </ion-row>
</ion-grid>

<ion-grid>
    <ion-row>
        <ion-col size="10">
            <ion-item>
                <ion-input (ionChange)="inputChange($event)"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="2">
            <ion-fab-button (click)="addVideo()">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-col>
    </ion-row>
</ion-grid>
