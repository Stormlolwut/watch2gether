<ion-header [translucent]="true">
    <ion-toolbar color="primary">

        <ion-buttons slot="start" *ngIf="platform.is('desktop')">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="rooms"></ion-back-button>
        </ion-buttons>
        <ion-title slot>CreateRoom</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-lg="6">
                <ion-card>
                    <ion-card-content>
                        <ion-card-title>
                            New Room
                        </ion-card-title>
                        <form [formGroup]="roomForm" (submit)="processForm()">
                            <ion-item>
                                <ion-label position="floating">Name<ion-text color="danger">*</ion-text></ion-label>
                                <ion-input required type="text" formControlName="roomName"></ion-input>
                            </ion-item>

                            <div class="ion-text-right ion-padding">
                                <ion-button class="ion-no-margin" type="submit">Create</ion-button>
                            </div>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
