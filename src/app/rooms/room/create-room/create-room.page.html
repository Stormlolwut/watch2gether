<ion-header [translucent]="true">
    <ion-toolbar color="primary">

        <ion-buttons slot="start" *ngIf="platform.is('desktop')">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title slot>Room creation</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-card style="width: 60%; ">
            <ion-card-content>
                <ion-card-title>
                    Add a new room
                </ion-card-title>
                <form [formGroup]="roomForm" (submit)="processForm()">
                    <ion-item>
                        <ion-label position="floating">Name<ion-text color="danger">*</ion-text></ion-label>
                        <ion-input required type="text" formControlName="roomName"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="text" formControlName="roomPassword"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Categories</ion-label>
                        <ion-input type="text" formControlName="roomCategories"></ion-input>
                    </ion-item>
                    <div class="ion-text-right ion-padding">
                        <ion-button class="ion-no-margin" type="submit">Create</ion-button>
                    </div>
                </form>
            </ion-card-content>
        </ion-card>
    </ion-grid>
</ion-content>
