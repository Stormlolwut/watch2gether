<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/rooms"></ion-back-button>
    </ion-buttons>
    <ion-title>{{room.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <header>Settings</header>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="newRoom"  (ngSubmit)="updateRoom()">
        <ion-item>
          <ion-label position="floating">Room name</ion-label>
          <ion-input type="text" [placeholder]="room.name" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-textarea placeholder="******" formControlName="password"></ion-textarea>
        </ion-item>
        <ion-button ion-button type="submit" block>Update room</ion-button>
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
